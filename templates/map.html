<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Metro Station Path Finder</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />

  <!-- Leaflet CSS -->
  <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css" />
  <style>
    * { margin: 0; padding: 0; box-sizing: border-box; }
    html, body { height: 100%; width: 100%; font-family: Arial, sans-serif; }
    #map { height: 100%; width: 100%; }
    #info {
      position: absolute;
      top: 10px;
      left: 10px;
      z-index: 1000;
      background: rgba(255, 255, 255, 0.9);
      padding: 10px;
      border-radius: 8px;
      box-shadow: 0 2px 6px rgba(0,0,0,0.3);
    }

#loader-overlay {
  position: fixed;
  top: 0;
  left: 0;
  height: 100%;
  width: 100%;
  background: rgba(0, 0, 0, 0.5); /* Semi-transparent dark background */
  z-index: 2000;
  display: flex;
  justify-content: center;
  align-items: center;
}

#loader-container {
  width: 300px;
  text-align: center;
}

.loader {
  display: block;
  position: relative;
  height: 12px;
  width: 100%;
  border: 1px solid #fff;
  border-radius: 10px;
  overflow: hidden;
  background: rgba(255, 255, 255, 0.9);
}

.loader:after {
  content: '';
  position: absolute;
  left: 0;
  top: 0;
  height: 100%;
  width: 0;
  background: #FF3D00;
  animation: 12s prog ease-in infinite;
}

@keyframes prog {
  to { width: 100%; }
}


#lengths-info {
  position: absolute;
  bottom: 10px;
  left: 10px;
  z-index: 1000;
  max-height: 300px;
  width: 320px;
  overflow-y: auto;
  background: rgba(255, 255, 255, 0.95);
  padding: 10px;
  border-radius: 8px;
  box-shadow: 0 2px 6px rgba(0,0,0,0.3);
  font-size: 14px;
}
#lengths-info ul {
  list-style: none;
  padding-left: 0;
  margin: 5px 0 0 0;
}
#lengths-info li {
  margin: 3px 0;
}


  </style>
</head>
<body>

<div id="info">
  <strong>Click on the map</strong> to draw the shortest path to the nearest bathing station.
</div>
<div id="loader-overlay" style="display: none;">
  <div id="loader-container">
    <div style="margin-bottom: 8px; font-size: 16px; color: #fff;">Finding nearest station...</div>
    <span class="loader"></span>
  </div>
</div>
<div id="lengths-info">
  <strong>Distances to all stations:</strong>
  <ul id="lengths-list"></ul>
</div>



<div id="map"></div>

<!-- Leaflet JS -->
<script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"></script>
<script>
  // Center the map using values passed from Flask
  const map = L.map('map').setView([{{ lat }}, {{ lon }}], 15);

  // Use a known reliable tile provider (Carto)
//  L.tileLayer('https://{s}.basemaps.cartocdn.com/light_all/{z}/{x}/{y}{r}.png', {
//    attribution: '&copy; OpenStreetMap, &copy; Carto',
//    subdomains: 'abcd',
//    maxZoom: 19
//  }).addTo(map);
L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
  maxZoom: 19,
  attribution: '&copy; OpenStreetMap contributors'
}).addTo(map);


 // Log the stations data to console to check
 const stations = {{ stations | tojson }};
    console.log("Stations data:", stations);  // This will log the station data in the browser's console
    
    // Add station markers
    stations.forEach(station => {
      const marker = L.marker([station.lat, station.lon], {
        title: station.name || "Bathing Place"
      }).addTo(map);
      
      // Bind a popup with the station's name
      // TODO : Add more details if available and also a button to get direction
      marker.bindPopup(`<b>ðŸš‡ ${station.name || "Unnamed Station"}</b>`);
    });
    
  let routeLayer;

  map.on('click', function (e) {
    const lat = e.latlng.lat;
    const lon = e.latlng.lng;
    document.getElementById("loader-overlay").style.display = "flex";
    fetch('/shortest-path', {
      method: 'POST',
      headers: { 'Content-Type': 'application/json' },
      body: JSON.stringify({ lat: lat, lon: lon })
    })
    .then(res => res.json())
    .then(data => {
      document.getElementById("loader-overlay").style.display = "none";
      if (data.error) {
        alert(data.error);
        return;
      }

      // Clear existing path
      if (routeLayer) {
        map.removeLayer(routeLayer);
      }

      // Draw the new path
      routeLayer = L.polyline(data.path, {
        color: 'blue',
        weight: 5,
        opacity: 0.8
      }).addTo(map);


      // Clear and update the lengths list
      const lengthsList = document.getElementById("lengths-list");
      lengthsList.innerHTML = ""; // clear previous list

      data.all_lengths.forEach(item => {
        const li = document.createElement("li");
        if (item.length_meters !== null) {
          li.textContent = `ðŸ“ ${item.station_name}: ${(item.length_meters / 1000).toFixed(2)} km`;
        } else {
          li.textContent = `ðŸ“ ${item.station_name}: âŒ No path`;
        }
        lengthsList.appendChild(li);
      });

      // Zoom to fit the path
      map.fitBounds(routeLayer.getBounds());
    })
    .catch(err => {
    // Hide loader
    document.getElementById("loader-overlay").style.display = "none";
    alert("Error: " + err.message);
  });
  });
</script>
</body>
</html>
