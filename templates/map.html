<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Bathing places Path Finder</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />

  <!-- Leaflet CSS -->
  <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css" />
  <style>
    * { margin: 0; padding: 0; box-sizing: border-box; }
    html, body { height: 100%; width: 100%; font-family: Arial, sans-serif; }
    #map { height: 100%; width: 100%; }
    #info {
      position: absolute;
      top: 10px;
      left: 800px;
      z-index: 1000;
      background: rgba(255, 255, 255, 0.9);
      padding: 10px;
      border-radius: 8px;
      box-shadow: 0 2px 6px rgba(0,0,0,0.3);
    }

#loader-overlay {
  position: fixed;
  top: 0;
  left: 0;
  height: 100%;
  width: 100%;
  background: rgba(0, 0, 0, 0.5); /* Semi-transparent dark background */
  z-index: 2000;
  display: flex;
  justify-content: center;
  align-items: center;
}

#loader-container {
  width: 300px;
  text-align: center;
}

.loader {
  display: block;
  position: relative;
  height: 12px;
  width: 100%;
  border: 1px solid #fff;
  border-radius: 10px;
  overflow: hidden;
  background: rgba(255, 255, 255, 0.9);
}

.loader:after {
  content: '';
  position: absolute;
  left: 0;
  top: 0;
  height: 100%;
  width: 0;
  background: #FF3D00;
  animation: 12s prog ease-in infinite;
}

.popup-button {
  background-color: #007BFF;
  color: white;
  border: none;
  border-radius: 6px;
  padding: 6px 12px;
  font-size: 14px;
  cursor: pointer;
  margin-top: 5px;
  transition: background-color 0.3s ease;
}

.popup-button:hover {
  background-color: #0056b3;
}


@keyframes prog {
  to { width: 100%; }
}


#lengths-info {
  position: absolute;
  bottom: 10px;
  left: 10px;
  z-index: 1000;
  max-height: 300px;
  width: 320px;
  overflow-y: auto;
  background: rgba(255, 255, 255, 0.95);
  padding: 10px;
  border-radius: 8px;
  box-shadow: 0 2px 6px rgba(0,0,0,0.3);
  font-size: 14px;
}
#lengths-info ul {
  list-style: none;
  padding-left: 0;
  margin: 5px 0 0 0;
}
#lengths-info li {
  margin: 3px 0;
}

.glow-point {
  background: #00f;
  border-radius: 50%;
  width: 8px;
  height: 8px;
  box-shadow: 0 0 8px 4px rgba(0, 0, 255, 0.6);
  opacity: 0.9;
}


  </style>
</head>
<body>

<div id="info">
  <strong>Click on the map</strong> to draw the shortest path to the nearest bathing place.
</div>
<div id="loader-overlay" style="display: none;">
  <div id="loader-container">
    <div style="margin-bottom: 8px; font-size: 16px; color: #fff;">Finding nearest bathing place...</div>
    <span class="loader"></span>
  </div>
</div>
<div id="lengths-info">
  <strong>Distances to all stations:</strong>
  <ul id="lengths-list"></ul>
</div>



<div id="map"></div>

<!-- Leaflet JS -->
<script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"></script>
<script>
  const map = L.map('map').setView([{{ lat }}, {{ lon }}], 15);

  L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
    maxZoom: 19,
    attribution: '&copy; OpenStreetMap contributors'
  }).addTo(map);

  const stations = {{ stations | tojson }};
  console.log("Bathing places data:", stations);

  let lastClickedLocation = null;
  let routeLayer = null;

  let movingMarker = null; // Declare this outside if needed globally

  function animateGlowingPoint(path) {
    if (movingMarker) {
      map.removeLayer(movingMarker);
    }

    let index = 0;
    const glowingDivIcon = L.divIcon({ className: 'glow-point' });

    movingMarker = L.marker(path[0], { icon: glowingDivIcon }).addTo(map);

    const speed = 100; // milliseconds between steps
    const pathLength = path.length;

    function moveStep() {
      if (index < pathLength) {
        movingMarker.setLatLng(path[index]);
        index++;
      } else {
        index = 0; // Reset index to create a loop
      }

      setTimeout(moveStep, speed);
    }

    moveStep();
  }
  // Define green and red icons
    const greenIcon = new L.Icon({
      iconUrl: 'https://maps.google.com/mapfiles/ms/icons/green-dot.png',
      iconSize: [32, 32],
      iconAnchor: [16, 32],
      popupAnchor: [0, -32]
    });

    const redIcon = new L.Icon({
      iconUrl: 'https://maps.google.com/mapfiles/ms/icons/red-dot.png',
      iconSize: [32, 32],
      iconAnchor: [16, 32],
      popupAnchor: [0, -32]
    });
  stations.forEach(station => {
    console.log("Bathing places Data:", station);

    const goodWater = station.Good_water ? "Yes" : "No";
    const icon = station.Good_water ? greenIcon : redIcon;

    const marker = L.marker([station.lat, station.lon], {
      title: station.name || "Bathing Place",
      icon: icon
    }).addTo(map);

    marker.bindPopup(`
    <b>üèä ${station.name || "Unnamed Bathing Place"}</b><br>
    üìç Lat: ${station.lat.toFixed(5)}, Lon: ${station.lon.toFixed(5)}<br>
    üåä Water Area: ${station.WaterArea || "Unknown"}<br>
    ‚úÖ Good Water: ${goodWater}<br>
    üß™ Test: ${station.stofparameter || "N/A"}<br>
    üìÖ Date of test: ${station.dato || "N/A"}<br>
    <button class="popup-button" onclick="goToStation(${station.lat}, ${station.lon})">GO!</button>
  `);
  });
  function goToStation(destLat, destLon) {
    if (!lastClickedLocation) {
      alert("Click on the map first to set a starting point.");
      return;
    }

    document.getElementById("loader-overlay").style.display = "flex";

    fetch('/shortest-path', {
      method: 'POST',
      headers: { 'Content-Type': 'application/json' },
      body: JSON.stringify({
        lat: lastClickedLocation.lat,
        lon: lastClickedLocation.lng,
        dest_lat: destLat,
        dest_lon: destLon
      })
    })
    .then(res => res.json())
    .then(data => {
      document.getElementById("loader-overlay").style.display = "none";

      if (data.error) {
        alert(data.error);
        return;
      }

      if (routeLayer) {
        map.removeLayer(routeLayer);
      }

      routeLayer = L.polyline(data.path, {
        color: 'blue',
        weight: 5,
        opacity: 0.8
      }).addTo(map);

      animateGlowingPoint(data.path);
      map.fitBounds(routeLayer.getBounds());
    })
    .catch(err => {
      document.getElementById("loader-overlay").style.display = "none";
      alert("Error: " + err.message);
    });
  }

  map.on('click', function (e) {
    lastClickedLocation = e.latlng;
    document.getElementById("loader-overlay").style.display = "flex";

    fetch('/shortest-path', {
      method: 'POST',
      headers: { 'Content-Type': 'application/json' },
      body: JSON.stringify({ lat: e.latlng.lat, lon: e.latlng.lng })
    })
    .then(res => res.json())
    .then(data => {
      document.getElementById("loader-overlay").style.display = "none";

      if (data.error) {
        alert(data.error);
        return;
      }

      if (routeLayer) {
        map.removeLayer(routeLayer);
      }

      routeLayer = L.polyline(data.path, {
        color: 'blue',
        weight: 5,
        opacity: 0.8
      }).addTo(map);
      animateGlowingPoint(data.path);
      // Clear and update the lengths list
      const lengthsList = document.getElementById("lengths-list");
      lengthsList.innerHTML = ""; // clear previous list

      data.all_lengths.forEach(item => {
        const li = document.createElement("li");
        if (item.length_meters !== null) {
          li.textContent = `üìç ${item.station_name}: ${(item.length_meters / 1000).toFixed(2)} km`;
        } else {
          li.textContent = `üìç ${item.station_name}: ‚ùå No path`;
        }
        lengthsList.appendChild(li);
      });

      // Zoom to fit the path
      map.fitBounds(routeLayer.getBounds());
    })
    .catch(err => {
      document.getElementById("loader-overlay").style.display = "none";
      alert("Error: " + err.message);
    });
  });
</script>
</body>
</html>
